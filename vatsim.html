
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">


<HEAD>
<TITLE> Atmospheria Project - VATSIM Resource Center </TITLE>
<link rel="shortcut icon" href="images/widget.png"/>
<link rel="stylesheet" type="text/css" href="vatsim.css" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">


</HEAD>
<BODY>
<div class="wrapper">
<header>
  <img class="logo" src="images/atmosnew.png" width="33%">


</header>
<main>

<div class="row">
<p>
<h1>VATSIM RESOURCES</h1>
</p>
  
<!-- Tab links -->
<div class="tab">
  <button class="tablinks" onmouseover="openARTCC(event, 'ZAB')" id="defaultOpen">ZAB</button>
  <button class="tablinks" onmouseover="openARTCC(event, 'ZHU')">ZHU</button>
  <button class="tablinks" onmouseover="openARTCC(event, 'ZFW')">ZFW</button>
</div>

<!-- Tab content -->
<div id="ZAB" class="tabcontent">
  <h3>PHX | Phoenix</h3>
  <p>
  ILS OR LOC/DME 7L<br>
  ILS OR LOC 7R<br>
  ILS OR LOC 8<br>
  ILS OR LOC 25L<br>
  ILS OR LOC 26
  </p>
</div>

<div id="ZHU" class="tabcontent">
  <h3>HOUSTON</h3>
  <p>Houston ARTCC</p>
</div>

<div id="ZFW" class="tabcontent">
  <h3>FORT WORTH</h3>
  <p>Fort Worth ARTCC</p>
</div>
  

  


</div>

</main>


<script>
function openARTCC(evt, cityName) {
  // Declare all variables
  var i, tabcontent, tablinks;

  // Get all elements with class="tabcontent" and hide them
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Get all elements with class="tablinks" and remove the class "active"
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the current tab, and add an "active" class to the button that opened the tab
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
  
  // Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
  </script>

</BODY>
</HTML>
